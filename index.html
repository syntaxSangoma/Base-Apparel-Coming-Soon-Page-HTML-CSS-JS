<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta
      name="description"
      content="This is a Base Apparel Coming Soon Landing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Base Apparel</title>
  </head>

  <body>
    <section class="section-wrapper">
      <header class="header">
        <figure class="header__logo">
          <img src="./images/logo.svg" alt="logo" width="158" height="33" />

          <figcaption class="offscreen">logo</figcaption>
        </figure>

        <figure class="header__mobile-hero">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
            width="375"
            height="250"
          />

          <figcaption class="offscreen">hero-mobile</figcaption>
        </figure>
      </header>

      <main class="main-content">
        <h1 class="main-content__title center">
          <span>we're</span> <br />coming soon
        </h1>

        <p class="main-content__description center">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form
          action="#"
          class="main-content__rsvpForm"
          id="rsvpForm"
          novalidate
        >
          <div class="rsvpForm__wrapper">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="rsvpForm__email-input"
              required
            />

            <button class="rsvpForm__button" type="submit">
              <figure class="rsvpForm__button-icon">
                <img
                  src="./images/icon-arrow.svg"
                  alt="icon-arrow"
                  width="12"
                  height="20"
                />

                <figcaption class="offscreen">icon-arrow</figcaption>
              </figure>
            </button>

            <figure class="rsvpForm__status-icon"></figure>
          </div>

          <p class="status-message"></p>
        </form>
      </main>
    </section>

    <figure class="footer__mobile-hero responsive-image">
      <img
        src="./images/hero-desktop.jpg"
        alt="hero-desktop"
        width="610"
        height="800"
      />

      <figcaption class="offscreen">hero-desktop</figcaption>
    </figure>

    <script type="module" src="app.js"></script>
  </body>
</html>
